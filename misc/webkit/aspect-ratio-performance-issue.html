<!DOCTYPE html>
<html>
<head>
<title>aspect-ratio bug</title>
<style>
.container {
    display: grid;
    grid-template-rows: auto 1fr;
    grid-template-areas: 'header' 'content';
}

.header {
    grid-area: header;
    position: relative;
    height: 100%;
    width: 100%;
    aspect-ratio: 1.25 / 1;
}
.header img {
    img {
        height: 100%;
        width: 100%;
        object-fit: contain;
        object-position: center;
    }
}

.content {
    grid-area: content;
}
</style>
</head>

<body>
<div class="container">
    <div class="header">
        <img src="https://placehold.co/512.png?text=1"/>
    </div>

    <div class="content">hello world</div>
</div>
